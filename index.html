<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Me!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form>
            <h1 class="m-5">Tip Me</h1>
            <p>Bill Amount:</p>
            $<input id="bTotal" type="text" placeholder="Bill Amount">
            <br>
             <p class="m-3">Level of Service:</p>
            <select id="bPercent">
                <option value="">--Please Choose level--</option>
                <option value="0.3">30% Amazing</option>
                <option value="0.2">20% Good</option>
                <option value="0.15">15% Okay</option>
            </select>

        </form>
        <br> 
    </div>
        <div class="button d-flex justify-content-center m-5">
            <button type="button" id="calculate" class="btn btn-primary">Calculate</button>
        </div>
        <div id="totalTip" >
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
